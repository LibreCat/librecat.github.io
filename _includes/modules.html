<div class="row">
  <h2 id="{{ type }}">{{ type | capitalize }}</h2>
  <table class="table">
    {% for module in list %}
      <tr>
        <td>
            <a href="https://metacpan.org/pod/{{module.module}}" title="{{module.module}}">{{ module.name }}</a>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
